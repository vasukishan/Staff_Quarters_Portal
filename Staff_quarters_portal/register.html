<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BIT Staff Quarters Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <p id="success-message" style="display:none; color: green; margin-bottom: 20px; font-size: 18px;">
                <span class="success-icon">&#10004;</span> Registered successfully!
            </p>
            <h1>
                Register
                <img src="C:\Users\vasuk\OneDrive\vasuki\Desktop\fullstack\Design.png" alt="Scholar Education Logo" class="logo">
            </h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
